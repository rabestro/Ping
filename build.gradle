plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.github.rabestro'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/rabestro/Ping")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}
